# https://beta.ruff.rs
name: ruff
on:
  push:
  #  branches: [main]
  pull_request:
    branches: [main]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff --format=github --ignore=E402,F401 --line-length=150 --target-version=py37 .
    - run: ruff --format=github --ignore=E402,F401 --target-version=py37 .
